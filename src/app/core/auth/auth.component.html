<div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3">

  <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" ngModel required email>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" ngModel required>
    </div>

    <button class="btn btn-primary pull-right" [disabled]="!authForm.valid">{{ buttonText }}</button>

  </form>

</div>
